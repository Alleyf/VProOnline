<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试上传进度 - VProOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">调试上传进度和处理页面</h1>
        
        <!-- 文件选择 -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">选择视频文件</label>
            <input type="file" id="file-input" accept="video/*" class="w-full p-3 border border-gray-300 rounded-lg">
        </div>
        
        <!-- 上传按钮 -->
        <button id="upload-btn" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 disabled:opacity-50 mb-6">
            开始上传
        </button>
        
        <!-- 上传进度 -->
        <div id="upload-progress-container" class="mb-6 hidden">
            <div class="flex justify-between mb-2">
                <span id="upload-filename" class="text-gray-600 font-medium"></span>
                <span id="upload-percentage" class="text-blue-600 font-bold">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
                <div id="upload-progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="upload-status-message" class="text-sm text-gray-600 text-center mb-3">准备上传...</div>
            <div class="text-center">
                <button id="cancel-upload-btn" class="px-4 py-2 text-sm text-gray-600 hover:text-red-600 transition-colors border border-gray-300 rounded">
                    取消上传
                </button>
            </div>
        </div>
        
        <!-- 处理选项区域（模拟主页面） -->
        <div id="processing-options" class="hidden">
            <h2 class="text-xl font-bold mb-4">视频处理选项</h2>
            
            <!-- 视频预览 -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-4">视频预览</h3>
                <div class="bg-gray-100 rounded-lg overflow-hidden">
                    <video id="video-preview" controls class="w-full aspect-video object-contain">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                
                <!-- 视频信息 -->
                <div id="video-info" class="mt-4 p-4 bg-gray-50 rounded-lg">
                    <h4 class="font-medium mb-2">视频信息</h4>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium">文件名：</span>
                            <span id="video-filename">-</span>
                        </div>
                        <div>
                            <span class="font-medium">格式：</span>
                            <span id="video-format">-</span>
                        </div>
                        <div>
                            <span class="font-medium">时长：</span>
                            <span id="video-duration">-</span>
                        </div>
                        <div>
                            <span class="font-medium">分辨率：</span>
                            <span id="video-resolution">-</span>
                        </div>
                        <div>
                            <span class="font-medium">大小：</span>
                            <span id="video-size">-</span>
                        </div>
                        <div>
                            <span class="font-medium">存储：</span>
                            <span id="video-storage">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="back-to-upload" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                重新上传
            </button>
        </div>
        
        <!-- 状态信息 -->
        <div id="status" class="hidden mb-6 p-4 rounded-lg text-sm"></div>
        
        <!-- 调试日志 -->
        <div class="mb-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-medium">调试日志</h3>
                <button id="clear-log-btn" class="text-xs text-blue-600 hover:text-blue-800">清除日志</button>
            </div>
            <div id="debug-log" class="bg-black text-green-400 p-4 rounded text-xs h-48 overflow-y-auto font-mono"></div>
        </div>
    </div>

    <script>
        // 调试日志函数
        function debugLog(message, type = 'info') {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const typeColors = {
                'info': 'text-green-400',
                'warn': 'text-yellow-400', 
                'error': 'text-red-400',
                'success': 'text-blue-400'
            };
            
            const colorClass = typeColors[type] || 'text-green-400';
            logDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 全局变量
        let currentUploadXhr = null;

        // 显示上传进度
        function showUploadProgress(show) {
            debugLog(`${show ? '显示' : '隐藏'}上传进度容器`);
            const progressContainer = document.getElementById('upload-progress-container');
            if (progressContainer) {
                if (show) {
                    progressContainer.classList.remove('hidden');
                } else {
                    progressContainer.classList.add('hidden');
                }
            }
        }

        // 更新上传进度
        function updateUploadProgress(percentage, message, phase) {
            debugLog(`进度更新: ${percentage}% - ${message || ''} (${phase || 'unknown'})`, 'info');
            
            const progressBar = document.getElementById('upload-progress-bar');
            const progressText = document.getElementById('upload-percentage');
            const statusMessage = document.getElementById('upload-status-message');
            
            if (progressBar) {
                progressBar.style.width = percentage + '%';
            }
            
            if (progressText) {
                progressText.textContent = Math.round(percentage) + '%';
            }
            
            if (statusMessage && message) {
                statusMessage.textContent = message;
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化时长
        function formatDuration(seconds) {
            if (!seconds) return '00:00';
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            let result = '';
            if (hrs > 0) {
                result += `${hrs}:`;
            }
            result += `${mins < 10 ? '0' + mins : mins}:${secs < 10 ? '0' + secs : secs}`;
            return result;
        }

        // 上传文件函数
        function uploadFileWithProgress(file, onProgress, onSuccess, onError) {
            debugLog(`开始创建上传请求 - 文件: ${file.name}, 大小: ${formatFileSize(file.size)}`, 'info');
            
            // 生成会话ID
            const sessionId = 'upload_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            debugLog(`生成上传会话ID: ${sessionId}`, 'info');
            
            // 创建SSE连接监听服务器端进度
            const eventSource = new EventSource(`/api/video/upload-progress/${sessionId}`);
            
            eventSource.onopen = function() {
                debugLog('SSE连接已建立', 'success');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    debugLog(`收到SSE消息: ${data.type} - ${JSON.stringify(data)}`, 'info');
                    
                    if (data.type === 'progress') {
                        if (onProgress) {
                            onProgress(data.progress, data.message, data.phase);
                        }
                    } else if (data.type === 'complete') {
                        debugLog('服务器端处理完成', 'success');
                        eventSource.close();
                        if (onSuccess) {
                            // 确保数据结构符合期望
                            const responseData = {
                                success: true,
                                file: data.result
                            };
                            debugLog(`准备调用成功回调，数据: ${JSON.stringify(responseData)}`, 'success');
                            onSuccess(responseData);
                        }
                    } else if (data.type === 'error') {
                        debugLog(`服务器端处理错误: ${data.message}`, 'error');
                        eventSource.close();
                        if (onError) {
                            onError(new Error(data.message));
                        }
                    }
                } catch (error) {
                    debugLog(`解析SSE消息失败: ${error.message}`, 'error');
                }
            };
            
            eventSource.onerror = function(error) {
                debugLog('SSE连接错误', 'error');
                eventSource.close();
            };
            
            const xhr = new XMLHttpRequest();
            const formData = new FormData();
            formData.append('video', file);
            formData.append('sessionId', sessionId);
            
            // 浏览器上传进度监听
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const browserProgress = (e.loaded / e.total) * 30;
                    debugLog(`浏览器上传进度: ${browserProgress.toFixed(2)}%`, 'info');
                    if (onProgress) {
                        onProgress(browserProgress, '正在上传到服务器...', 'browser_upload');
                    }
                }
            });
            
            xhr.addEventListener('load', function() {
                debugLog(`浏览器上传请求完成，状态码: ${xhr.status}`, 'info');
                
                if (xhr.status !== 200) {
                    debugLog(`浏览器上传失败，状态码: ${xhr.status}`, 'error');
                    eventSource.close();
                    if (onError) {
                        onError(new Error('上传失败，状态码: ' + xhr.status));
                    }
                }
            });
            
            xhr.addEventListener('error', function() {
                debugLog('浏览器上传发生网络错误', 'error');
                eventSource.close();
                if (onError) {
                    onError(new Error('网络错误'));
                }
            });
            
            xhr.addEventListener('abort', function() {
                debugLog('浏览器上传被中断', 'warn');
                eventSource.close();
            });
            
            xhr.timeout = 10 * 60 * 1000;
            
            debugLog('发送上传请求到: /api/video/upload', 'info');
            xhr.open('POST', '/api/video/upload');
            xhr.send(formData);
            
            return {
                xhr: xhr,
                eventSource: eventSource,
                abort: function() {
                    xhr.abort();
                    eventSource.close();
                }
            };
        }

        // 显示处理选项
        function showProcessingOptions(data) {
            debugLog(`显示处理选项，数据: ${JSON.stringify(data)}`, 'success');
            
            const processingOptions = document.getElementById('processing-options');
            processingOptions.classList.remove('hidden');
            
            // 设置视频预览
            const videoPreview = document.getElementById('video-preview');
            if (videoPreview && data.file && data.file.url) {
                debugLog(`设置视频预览: ${data.file.url}`, 'info');
                
                // 如果是 Blob 存储，使用代理端点
                let videoUrl = data.file.url;
                if (data.file.storage === 'blob') {
                    videoUrl = `/api/video/proxy/${data.file.filename}`;
                    debugLog(`使用代理 URL: ${videoUrl}`, 'info');
                }
                
                videoPreview.src = videoUrl;
                videoPreview.load();
            }
            
            // 设置视频信息
            if (data.file) {
                document.getElementById('video-filename').textContent = data.file.name || data.file.originalname || '-';
                document.getElementById('video-format').textContent = data.file.videoInfo?.format || '-';
                document.getElementById('video-duration').textContent = data.file.videoInfo?.duration ? formatDuration(data.file.videoInfo.duration) : '-';
                document.getElementById('video-resolution').textContent = 
                    data.file.videoInfo?.width && data.file.videoInfo?.height ? 
                    `${data.file.videoInfo.width} x ${data.file.videoInfo.height}` : '-';
                document.getElementById('video-size').textContent = data.file.size ? formatFileSize(data.file.size) : '-';
                document.getElementById('video-storage').textContent = data.file.storage === 'blob' ? 'Vercel Blob Store' : '本地存储';
            }
        }

        // 更新状态
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'mb-6 p-4 rounded-lg text-sm ';
            
            switch(type) {
                case 'success':
                    statusDiv.className += 'bg-green-100 text-green-800 border border-green-200';
                    break;
                case 'error':
                    statusDiv.className += 'bg-red-100 text-red-800 border border-red-200';
                    break;
                case 'warning':
                    statusDiv.className += 'bg-yellow-100 text-yellow-800 border border-yellow-200';
                    break;
                default:
                    statusDiv.className += 'bg-blue-100 text-blue-800 border border-blue-200';
            }
            
            statusDiv.classList.remove('hidden');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('页面加载完成，初始化上传测试', 'success');
            
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const cancelBtn = document.getElementById('cancel-upload-btn');
            const clearLogBtn = document.getElementById('clear-log-btn');
            const backToUploadBtn = document.getElementById('back-to-upload');
            
            // 上传按钮点击事件
            uploadBtn.addEventListener('click', function() {
                const file = fileInput.files[0];
                if (!file) {
                    updateStatus('请选择文件', 'error');
                    debugLog('错误: 未选择文件', 'error');
                    return;
                }
                
                if (!file.type.startsWith('video/')) {
                    updateStatus('请选择视频文件', 'error');
                    debugLog('错误: 文件类型不是视频', 'error');
                    return;
                }
                
                debugLog(`开始上传文件: ${file.name}`, 'success');
                
                // 显示文件名
                document.getElementById('upload-filename').textContent = file.name;
                
                // 显示进度并开始上传
                showUploadProgress(true);
                updateUploadProgress(0, '准备上传...', 'start');
                updateStatus('正在上传...', 'info');
                
                // 禁用上传按钮
                uploadBtn.disabled = true;
                
                currentUploadXhr = uploadFileWithProgress(
                    file,
                    // 进度回调
                    function(percentage, message, phase) {
                        updateUploadProgress(percentage, message, phase);
                    },
                    // 成功回调
                    function(data) {
                        debugLog(`上传成功回调被调用，数据: ${JSON.stringify(data)}`, 'success');
                        showUploadProgress(false);
                        currentUploadXhr = null;
                        uploadBtn.disabled = false;
                        
                        if (data.success) {
                            updateStatus('上传完成！', 'success');
                            showProcessingOptions(data);
                        } else {
                            updateStatus('上传失败: ' + (data.message || '未知错误'), 'error');
                        }
                    },
                    // 错误回调
                    function(error) {
                        debugLog(`上传错误: ${error.message}`, 'error');
                        showUploadProgress(false);
                        currentUploadXhr = null;
                        uploadBtn.disabled = false;
                        updateStatus('上传出错: ' + error.message, 'error');
                    }
                );
            });
            
            // 取消按钮点击事件
            cancelBtn.addEventListener('click', function() {
                if (currentUploadXhr) {
                    debugLog('取消当前上传', 'warn');
                    currentUploadXhr.abort();
                    currentUploadXhr = null;
                    showUploadProgress(false);
                    uploadBtn.disabled = false;
                    updateStatus('上传已取消', 'warning');
                }
            });
            
            // 返回上传按钮
            backToUploadBtn.addEventListener('click', function() {
                document.getElementById('processing-options').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                fileInput.value = '';
            });
            
            // 清除日志按钮
            clearLogBtn.addEventListener('click', function() {
                document.getElementById('debug-log').innerHTML = '';
                debugLog('日志已清除', 'info');
            });
        });
    </script>
</body>
</html>
